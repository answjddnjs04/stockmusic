<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎵 인디 뮤직 플랫폼</title>
    <style>
        /* CSS 변수 - 60-30-10 색상 규칙 */
        :root {
            /* 배경색 60% */
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-surface: #2a2a2a;

            /* 보조색 30% */
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border: #404040;

            /* 강조색 10% */
            --accent-gold: #ffd700;
            --accent-blue: #00d4ff;
            --accent-green: #00ff88;
            --accent-red: #ff4757;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* 헤더 */
        .header {
            background: var(--bg-secondary);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-gold);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .coin-balance {
            background: var(--bg-surface);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 1px solid var(--border);
            color: var(--accent-gold);
            font-weight: bold;
        }

        /* 메인 컨테이너 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* 인증 폼 */
        .auth-container {
            max-width: 400px;
            margin: 2rem auto;
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 10px;
            border: 1px solid var(--border);
        }

        .auth-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--accent-blue);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 5px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
        }

        .btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #0099cc;
        }

        .btn:disabled {
            background: var(--border);
            cursor: not-allowed;
        }

        .auth-switch {
            text-align: center;
            margin-top: 1rem;
            color: var(--text-secondary);
        }

        .auth-switch a {
            color: var(--accent-blue);
            text-decoration: none;
            cursor: pointer;
        }

        .auth-switch a:hover {
            text-decoration: underline;
        }

        /* 대시보드 */
        .dashboard {
            display: none;
        }

        .welcome {
            text-align: center;
            margin-bottom: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 10px;
            border: 1px solid var(--border);
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent-gold);
        }

        .stat-label {
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        /* 알림 */
        .notification {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 5px;
            text-align: center;
        }

        .notification.success {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid var(--accent-green);
            color: var(--accent-green);
        }

        .notification.error {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid var(--accent-red);
            color: var(--accent-red);
        }

        .notification.info {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid var(--accent-blue);
            color: var(--accent-blue);
        }

        /* 로딩 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-radius: 50%;
            border-top-color: var(--accent-blue);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .container {
                padding: 1rem;
            }
            
            .auth-container {
                margin: 1rem auto;
                padding: 1.5rem;
            }
        }
        /* 버튼 호버 효과 추가 */
.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(0, 212, 255, 0.3);
}

/* 링크 버튼 스타일 */
a.btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
}
    </style>
    <!-- Supabase SDK -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<!-- 인증 모듈 -->
<script src="auth.js"></script>
</head>
<body>
    <div class="header">
        <div class="logo">🎵 인디 뮤직</div>
        <div class="user-info" id="userInfo" style="display: none;">
            <div class="coin-balance">
                💰 <span id="coinBalance">0</span> 코인
            </div>
            <button class="btn" onclick="logoutUser()" style="width: auto; padding: 0.5rem 1rem;">로그아웃</button>
        </div>
    </div>

    <div class="container">
        <!-- 알림 영역 -->
        <div id="notification"></div>

        <!-- 인증 폼 -->
        <div class="auth-container" id="authContainer">
            <h2 class="auth-title" id="authTitle">로그인</h2>
            
            <form id="authForm">
                <div class="form-group" id="usernameGroup" style="display: none;">
                    <label for="username">사용자명</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn" id="authButton">
                    로그인
                </button>
            </form>
            
            <div class="auth-switch">
                <span id="authSwitchText">계정이 없으신가요?</span>
                <a id="authSwitchLink" href="#" onclick="toggleAuthMode(); return false;">회원가입</a>
            </div>
        </div>

        <!-- 대시보드 -->
<div class="dashboard" id="dashboard">
    <div class="welcome">
        <h2>환영합니다, <span id="welcomeUsername"></span>님! 🎉</h2>
        <p>인디 뮤직 플랫폼에서 음악을 듣고 투자해보세요!</p>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-value" id="totalCoins">0</div>
            <div class="stat-label">보유 코인</div>
        </div>
        
        <div class="stat-card">
            <div class="stat-value" id="totalPlays">0</div>
            <div class="stat-label">청취한 곡수</div>
        </div>
        
        <div class="stat-card">
            <div class="stat-value" id="totalInvestments">0</div>
            <div class="stat-label">투자한 곡수</div>
        </div>
        
        <div class="stat-card">
            <div class="stat-value" id="totalDividends">0</div>
            <div class="stat-label">누적 배당</div>
        </div>
    </div>

    <!-- 메인 홈으로 이동 버튼 -->
    <div style="text-align: center; margin: 2rem 0;">
        <a href="main.html" class="btn" style="background: linear-gradient(135deg, var(--accent-blue), var(--accent-gold)); color: white; text-decoration: none; display: inline-flex; align-items: center; gap: 0.5rem; padding: 1rem 2rem; border-radius: 25px; font-weight: 600; transition: transform 0.3s;">
            🏠 메인 홈으로 이동
        </a>
    </div>

    <div class="notification success">
        <h3>✅ 로그인 성공!</h3>
        <p>Supabase 인증이 완료되었습니다.<br>
        <strong>메인 홈</strong>에서 음악을 탐색하고 투자를 시작해보세요!</p>
    </div>
</div>

// 페이지 로드 시 실행
document.addEventListener('DOMContentLoaded', () => {
    console.log('🚀 페이지 로드 완료');
    console.log('🔍 Supabase 상태:', !!supabase);
    
    if (supabase) {
        console.log('✅ Supabase 연결됨, 사용자 확인 중...');
        checkUser(supabase, 
            () => showDashboard(supabase, showNotification), 
            showAuthForm
        );
        setupAuthForm(supabase, showNotification, 
            () => showDashboard(supabase, showNotification)
        );
    } else {
        console.log('❌ Supabase 연결 안됨, 인증 폼 표시');
        showAuthForm();
    }
});

// 알림 표시 함수
function showNotification(type, message) {
    const notification = document.getElementById('notification');
    notification.className = `notification ${type}`;
    notification.innerHTML = message;
    notification.style.display = 'block';

    // 5초 후 자동 숨김
    setTimeout(() => {
        notification.style.display = 'none';
    }, 5000);
}

// 로그아웃 함수 (전역으로 유지)
function logoutUser() {
    logout(supabase, showNotification, showAuthForm);
}

// Supabase Auth 상태 변화 감지
if (supabase) {
    supabase.auth.onAuthStateChange((event, session) => {
        if (event === 'SIGNED_IN') {
            window.currentUser = session.user;
            showDashboard(supabase, showNotification);
        } else if (event === 'SIGNED_OUT') {
            window.currentUser = null;
            showAuthForm();
        }
    });
}

</html>
